<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <div class="container">
        <div class="calcDisplay">
            <div class="userInput">0</div>
            <div class="result"></div>
        </div>
        <div class="buttonsContainer">
            <div class="allClear button">AC</div>
            <div class="clear button">C</div>
            <div class="perCent button">%</div>
            <div class="divide button"data-operation>รท</div>
            <div class="7 button" data-number>7</div>
            <div class="8 button"data-number>8</div>
            <div class="9 button"data-number>9</div>
            <div class="minus button"data-operation>-</div>
            <div class="4 button"data-number>4</div>
            <div class="5 button"data-number>5</div>
            <div class="6 button"data-number>6</div>
            <div class="plus button"data-operation>+</div>
            <div class="1 button"data-number>1</div>
            <div class="2 button"data-number>2</div>
            <div class="3 button"data-number>3</div>
            <div class="mulitply button"data-operation>X</div>
            <div class="0 button"data-number>0</div>
            <div class="point button"data-number>.</div>
            <div class="equal button" id="special">=</div>
        </div> 
    </div>
    <div class="credit">Calculator made by Sou 2023</div>



























        </div>
    </div>
    <script src='main.js'></script>
</body>
</html>
